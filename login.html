<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Login</title>
</head>
<body>
    <h1><a href="home.html"><img src="b8.jpg" id="img"></a></h1>
    <div class="cont">
        <div class="form sign-in">
            <h2 id="h2">Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" placeholder="📩 Email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" placeholder="🗝️ Password">
            </label>
            <a href="game.html"><button class="submit" type="button">Sign In</button></a>
            <p class="forgot-pass">Forgot Password?</p>
        </div>
        
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2 id="h2">Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" placeholder="🙎 Name">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" placeholder="📩 Email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" placeholder="🗝️ Password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" placeholder="🗝️ Confirm Password">
                </label>
                <a href="login.html"><button type="button" class="submit">Sign Up Now</button></a>
            </div>
        </div>
    </div>
    <script src="login_script.js"></script>
</body>
</html>
